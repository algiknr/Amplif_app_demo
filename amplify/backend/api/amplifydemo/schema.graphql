type MovieListItem @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
  image: String
  Release: String
  Score: String
  Vote_Count: String
  Liked: String
  Watched: String
}

type Movie @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  score: String
  description: String
}

type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  image: String
}
 